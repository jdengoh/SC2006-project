{% extends 'main.html' %}

{% block title %} Homepage {% endblock title %}


{% block content %}


<h1>retrieving data from database</h1>

<table>
    <thread>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Address</th>
            <th>Postal Code</th>
            <th>Lat</th>

        <th>{{a.id}}</th>
        <th>{{a.name}}</th>
        <th>{{a.address}}</th>

    </tr>

    
    {% endfor %}


</table>


{% endblock content %}
