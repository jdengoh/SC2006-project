{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href = "{% static 'main1.css' %}">
    <title>{% block title %} {% endblock title %}</title>
  </head>
    <body>
        <header>
            <div class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <h1> EatAlready </h1>
                    <a href="{%url 'maps-home'%}">Home</a>
                    <a href="/">Explore</a>
                    <a href="#">Itinerary</a>
                    <!-- <button class="book-button">BOOK</button> -->

                    {% if user.is_authenticated %}
                        <button class="btn btn-default navbar-btn">
                        <a class="nav-link" href="{% url 'members:logout' %}">Logout</a>
                        </button>
                    {% else %}
                        <button class="btn btn-default navbar-btn">
                        <a class="nav-link" href="{% url 'members:register' %}">Register</a>
                        </button>

                        <button class="btn btn-default navbar-btn">
                        <a class="nav-link" href="{% url 'members:login' %}">Login</a>
                        </button>
                    {% endif %}
''
                </div>

            </div>
        </header>
        
        

</div>

        <div>
            {% block content %}
            {% endblock %}

            
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>

</html>
